<div class="main-div">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Add card to group form</mat-card-title>
      <mat-card-subtitle>Fill below details to add a card in group</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h4>Select the Group</h4>
      <mat-form-field appearance="fill">
        <mat-label>Group</mat-label>
        <!--<mat-select>
          &lt;!&ndash;<mat-option *ngFor="let food of group" [value]="food.value">
            {{food.viewValue}}
          </mat-option>&ndash;&gt;
        </mat-select>-->
        <select matNativeControl required>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </mat-form-field>

      <h4>Select the card</h4>
      <mat-form-field appearance="fill">
        <mat-label>Card</mat-label>
        <select matNativeControl required>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>

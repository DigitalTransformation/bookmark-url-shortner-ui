<h1 mat-dialog-title>Edit card details</h1>
<div mat-dialog-content>
<div class="main-div">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Card Form</mat-card-title>
      <mat-card-subtitle>Fill below details to create a card</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class = "formfill">
        <form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()" #userForm="ngForm">
          <p>
            <mat-form-field appearance="filled">
              <mat-label>id</mat-label>
              <input  matInput placeholder="Placeholder" ngModel={{id}}  formControlName="id" disabled>
            </mat-form-field>
          <p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Title</mat-label>
              <input matInput placeholder="Placeholder" formControlName="title">
            </mat-form-field>
          <p>
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label >Description</mat-label>
              <textarea matInput placeholder="Placeholder" formGroupName ="description" #message maxlength="256"></textarea>
              <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Original_url</mat-label>
              <input matInput placeholder="Placeholder" formControlName="original_url">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Expire_date</mat-label>
              <input matInput [matDatepicker]="expiry_picker" formControlName="expire_date">
              <mat-datepicker-toggle matSuffix [for]="expiry_picker"></mat-datepicker-toggle>
              <mat-datepicker #expiry_picker></mat-datepicker>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Updated_by</mat-label>
              <input matInput placeholder="Placeholder" formControlName="updated_by">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Team</mat-label>
              <input  matInput placeholder="Placeholder" formControlName="team">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Tribe</mat-label>
              <input matInput placeholder="Placeholder" formControlName="tribe">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Component</mat-label>
              <input matInput placeholder="Placeholder" formControlName="component">
            </mat-form-field>
          </p>
          <button mat-raised-button color="primary" type="submit" >Submit</button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="close()">Close</button>
</div>
